name: echo sample

on:
  push:
    branches:
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      debug:
        description: "Enable debug mode"
        required: false
        default: false
        type: boolean

jobs:
  call_holiday:
    uses: ./.github/workflows/_holiday.yml

  deploy:
    needs: [call_holiday]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show inputs
        run: |
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Debug Mode: ${{ github.event.inputs.debug }}"
          echo "branch ${{ github.event.inputs.branch }}"

      - run: |
          echo 'holiday' ${{ needs.call_holiday.outputs.holiday }}
          echo '1' $GITHUB_REF
          echo '2' ${{ github.ref }}
          echo '3' ${{ github.ref_name }}
          echo '4' ${{ github.head_ref }}
          echo '5' ${{ github.base_ref }}
