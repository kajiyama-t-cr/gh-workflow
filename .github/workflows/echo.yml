name: echo sample

on:
  push:
    branches:
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      debug:
        description: "Enable debug mode"
        required: false
        default: false
        type: boolean

jobs:
  check_first_business_day:
    uses: ./.github/workflows/_check_first_business_day.yml

  deploy:
    if: ${{ !(github.event_name == 'workflow_dispatch' && needs.check_first_business_day.outputs.is_first_business_day == 'false') }}
    needs: [check_first_business_day]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show inputs
        run: |
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Debug Mode: ${{ github.event.inputs.debug }}"
          echo "branch ${{ github.event.inputs.branch }}"
          echo "branch ${{ github.event_name}}"

      - run: |
          echo 'is_first_business_day' ${{ needs.check_first_business_day.outputs.is_first_business_day }}
          echo '1' $GITHUB_REF
          echo '2' ${{ github.ref }}
          echo '3' ${{ github.ref_name }}
          echo '4' ${{ github.head_ref }}
          echo '5' ${{ github.base_ref }}
